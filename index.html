<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>day2 table practice</title>
	</head>
	<body>
		<table border="5" bordercolor="gray" cellspacing="0" align="center" width="400" height="300">
			<tr>
				<th colspan="2" align="center" bgcolor="aqua">HTML网页</th>
			</tr>
			<tr>
				<td rowspan="2" align="center" bgcolor="aquamarine">标签</td>
				<td align="center" bgcolor="royalblue">标签名</td>
			</tr>
			<tr>
				<td align="center" bgcolor="olive">标签属性</td>
			</tr>
			<tr>
				<td rowspan="2" align="center" bgcolor="fuchsia">属性</td>
				<td align="center" bgcolor="hotpink">属性名</td>
			</tr>
			<tr>
				<td align="center" bgcolor="cornflowerblue">属性值</td>
			</tr>
		</table>
	</body>
</html>
